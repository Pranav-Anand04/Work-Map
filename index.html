<body>
    <div class="sidebar">
        <h1 class="sidebar-header">Log workout</h1>
        <div id = "form-div" hidden>
        <form class="enter-form">
            <div class=form-input>
                <label class="form-type">Type:</label>
                <select id = "select-input" class="inputs-given type1">
                    <option value="Running">Running</option>
                    <option value="Sports">Sports</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Wight-Lifting">Wight Lifting</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class=form-input>
                <label class="form-type">Distance:</label>
                <input id = "distance-input" class="inputs-given" placeholder="miles">
            </div>
            <div class=form-input>
                <label class="form-type">Duration: </label>
                <input id = "duration-input" class="inputs-given" placeholder="min">
            </div>
            <div class=form-input>
                <label class="form-type">Calories: </label>
                <input id = "calorie-input" class="inputs-given" placeholder="350">
            </div>
            <div class=form-input>
                <button id = "done-button" class="inputs-done">Done</button>
            </div>
        </form>
